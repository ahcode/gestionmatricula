{% extends 'base.html' %}
{% block head %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.min.js"></script>
<script>
	$( document ).ready(function() {
		$('#id_inicioMatricula').datepicker();
		$('#id_finMatricula').datepicker();
	});
</script>
{% endblock %}
{% block titulo %}Nuevo{% endblock %}
{% block content %}
	<div style="width:80%; margin:auto;">
	<form method="post" action="">
	    {% csrf_token %}
	    <table>
	    <tr><td width=150px></td></tr>
	    {{ form }}
	    </table>
	    <br><br><input type="submit" value="Guardar" class="btn btn-default"/>
	</form>
	</div>
{% endblock %}
